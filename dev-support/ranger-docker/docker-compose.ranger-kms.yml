services:
  ranger-kms:
    build:
      context: .
      dockerfile: Dockerfile.ranger-kms
      args:
        - RANGER_BASE_IMAGE=${RANGER_BASE_IMAGE}
        - RANGER_BASE_VERSION=${RANGER_BASE_VERSION}
        - KMS_VERSION=${KMS_VERSION}
        - RANGER_DB_TYPE=${RANGER_DB_TYPE}
        - KERBEROS_ENABLED=${KERBEROS_ENABLED}
    image: ranger-kms:latest
    container_name: ranger-kms
    hostname: ranger-kms.rangernw
    volumes:
      - ./dist/keytabs/ranger-kms:/etc/keytabs
      - ./scripts/kdc/krb5.conf:/etc/krb5.conf
      - ./scripts/hadoop/core-site.xml:/home/ranger/scripts/core-site.xml:ro
      - ./dist/version:/home/ranger/dist/version:ro
      - ./scripts/kms/ranger-kms-install-${RANGER_DB_TYPE}.properties:/opt/ranger/kms/install.properties
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "9292:9292"
    depends_on:
      ranger:
        condition: service_started
    environment:
      - KMS_VERSION
      - RANGER_DB_TYPE
      - KERBEROS_ENABLED
    command:
      - /home/ranger/scripts/ranger-kms.sh

networks:
  ranger:
    name: rangernw
