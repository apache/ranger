global
  log stdout format raw local0

defaults
  log global
  mode http
  option httplog
  timeout connect 5s
  timeout client  120s
  timeout server  120s

# Docker embedded DNS resolver
resolvers docker
  nameserver dns 127.0.0.11:53
  resolve_retries 3
  timeout resolve 1s
  timeout retry   1s
  hold valid      2s

frontend fe_audit
  bind *:7081
  default_backend be_audit

backend be_audit
  balance roundrobin

  # OPTIONAL: preserve real client IP in X-Forwarded-For
  option forwardfor

  # CRITICAL: keep Host stable for Kerberos/SPNEGO service principal selection
  http-request set-header Host ranger-audit.rangernw:7081

  # Dynamically discover all scaled ranger-audit-svc containers via Docker DNS
  # Increase 1-50 if you might scale beyond 50
  server-template audit 1-50 ranger-audit-svc:7081 check resolvers docker init-addr none
