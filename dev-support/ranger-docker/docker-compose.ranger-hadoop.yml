version: '3'
services:
  ranger-hadoop:
    build:
      context: .
      dockerfile: Dockerfile.ranger-hadoop
      args:
        - HADOOP_VERSION=${HADOOP_VERSION}
        - RANGER_VERSION=${RANGER_VERSION}
    image: ranger-hadoop
    container_name: ranger-hadoop
    hostname: ranger-hadoop.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "9000:9000"
      - "8088:8088"
    depends_on:
      ranger:
        condition: service_started
    healthcheck:
      test: "hdfs dfs -ls /hbase"
      interval: 1m30s
      timeout: 10s
      retries: 30
      start_period: 40s
    environment:
      - HADOOP_VERSION
      - RANGER_VERSION

networks:
  ranger:
    name: rangernw
