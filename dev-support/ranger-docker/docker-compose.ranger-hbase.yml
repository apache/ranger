version: '3'
services:
  ranger-hbase:
    build:
      context: .
      dockerfile: Dockerfile.ranger-hbase
      args:
        - HBASE_VERSION=${HBASE_VERSION}
        - RANGER_VERSION=${RANGER_VERSION}
    image: ranger-hbase
    container_name: ranger-hbase
    hostname: ranger-hbase.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "16000:16000"
      - "16010:16010"
      - "16020:16020"
      - "16030:16030"
    depends_on:
      ranger-hadoop:
        condition: service_healthy
      ranger-zk:
        condition: service_started
    environment:
      - HBASE_VERSION
      - RANGER_VERSION

networks:
  ranger:
    name: rangernw
