services:
  trino:
    build:
      context: .
      dockerfile: Dockerfile.ranger-trino
      args:
        - TRINO_VERSION=${TRINO_VERSION}
        - KERBEROS_ENABLED=${KERBEROS_ENABLED}
    image: ranger-trino
    hostname: trino
    container_name: ranger-trino
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - 8080:8080
    depends_on:
      ranger:
        condition: service_started
    environment:
      - TRINO_VERSION
      - KERBEROS_ENABLED

networks:
  ranger:
    name: rangernw
