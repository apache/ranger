services:
  ranger-knox:
    build:
      context: .
      dockerfile: Dockerfile.ranger-knox
      args:
        - KNOX_VERSION=${KNOX_VERSION}
        - KNOX_PLUGIN_VERSION=${KNOX_PLUGIN_VERSION}
    image: ranger-knox
    container_name: ranger-knox
    hostname: ranger-knox.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "8443:8443"
    depends_on:
      ranger:
        condition: service_started
      ranger-zk:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl -k -i -u admin:admin-password 'https://localhost:8443/gateway/sandbox/webhdfs/v1/?op=LISTSTATUS'" ]
      interval: 60s
      timeout: 10s
      retries: 10
      start_period: 10s
    environment:
      - KNOX_VERSION
      - KNOX_PLUGIN_VERSION

networks:
  ranger:
    name: rangernw
