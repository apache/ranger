services:
  ranger-hive:
    build:
      context: .
      dockerfile: Dockerfile.ranger-hive
      args:
        - HIVE_HADOOP_VERSION=${HIVE_HADOOP_VERSION}
        - HIVE_VERSION=${HIVE_VERSION}
        - HIVE_PLUGIN_VERSION=${HIVE_PLUGIN_VERSION}
        - RANGER_DB_TYPE=${RANGER_DB_TYPE}
    image: ranger-hive
    container_name: ranger-hive
    hostname: ranger-hive.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "10000:10000"
    depends_on:
      ranger:
        condition: service_started
      ranger-zk:
        condition: service_started
      ranger-hadoop:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "su hdfs -c \"/opt/hadoop/bin/hdfs dfsadmin -report | grep -q 'Live datanodes'\"" ]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 40s
    environment:
      - HIVE_HADOOP_VERSION
      - HIVE_VERSION
      - HIVE_PLUGIN_VERSION
      - RANGER_DB_TYPE

networks:
  ranger:
    name: rangernw
