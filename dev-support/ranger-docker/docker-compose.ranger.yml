services:
  ranger:
    build:
      context: .
      dockerfile: Dockerfile.ranger
      args:
        - RANGER_VERSION=${RANGER_VERSION}
        - RANGER_DB_TYPE=${RANGER_DB_TYPE}
        - RANGER_ADMIN_JAVA_VERSION=${RANGER_ADMIN_JAVA_VERSION}
    image: ranger:latest
    container_name: ranger
    hostname: ranger.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "6080:6080"
    depends_on:
      ranger-zk:
        condition: service_started
      ranger-db:
        condition: service_healthy
      ranger-solr:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl -i -u admin:rangerR0cks! 'http://localhost:6080'" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - RANGER_VERSION
      - RANGER_DB_TYPE
      - DEBUG_ADMIN=${DEBUG_ADMIN:-false}
    command:
      - /home/ranger/scripts/ranger.sh

  ranger-db:
    extends:
      service: ${RANGER_DB_TYPE}
      file: docker-compose.ranger-db.yml

  ranger-zk:
    build:
      context: .
      dockerfile: Dockerfile.ranger-zk
      args:
        - ZK_VERSION=${ZK_VERSION}
    image: ranger-zk
    container_name: ranger-zk
    hostname: ranger-zk.example.com
    networks:
      - ranger
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "mntr,conf,ruok"

  ranger-solr:
    build:
      context: .
      dockerfile: Dockerfile.ranger-solr
      args:
        - SOLR_VERSION=${SOLR_VERSION}
    image: ranger-solr
    container_name: ranger-solr
    hostname: ranger-solr.example.com
    networks:
      - ranger
    ports:
      - "8983:8983"
    command:
      - solr-precreate
      - ranger_audits
      - /opt/solr/server/solr/configsets/ranger_audits/
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8983/solr/ranger_audits/admin/ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

networks:
  ranger:
    name: rangernw
