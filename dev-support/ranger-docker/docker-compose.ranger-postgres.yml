version: '3'
services:
  ranger-db:
    build:
      context: .
      dockerfile: Dockerfile.ranger-postgres
    image: ranger-postgres
    container_name: ranger-postgres
    hostname: ranger-db.example.com
    networks:
      - ranger
    healthcheck:
      test: 'su -c "pg_isready -q" postgres'
      interval: 10s
      timeout: 2s
      retries: 30

networks:
  ranger:
    name: rangernw
